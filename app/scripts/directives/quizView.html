<div class="card quiz">
  <div class="page" ng-show="page == 0">
  <h3>{{::definition.title}}  </h3>
    <a href="#" ng-click="page = 1;">Start quiz</a>
  </div>
  <div class="page" ng-repeat="question in definition.questions" ng-show="page == ($index + 1)">
    <div class="row">
      <div class="progress">
        <div class="progress-bar bg-success" role="progressbar " style="width: {{($index + 1) / definition.questions.length*100}}%;" aria-valuenow="{{::($index + 1) / definition.questions.length*100}}" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <div class="card-block">
        <div ng-if="lastCorrect" class="text-success answer align-middle"><i class="fa fa-check" aria-hidden="true"></i> You answered correctly!</div>
        <div ng-if="lastCorrect === false" class="text-danger answer align-middle"><i class="fa fa-times" aria-hidden="true"></i>Sorry, the correct answer was <b>{{::definition.questions[$index - 1].options[definition.questions[$index - 1].correct]}}</b>!</div>
        <div class="title">
          <h2>{{::question.title}}</h2>
        </div>
        <div class="row">
          <div class="list-group col">
            <a href="#" class="list-group-item list-group-item-action"  ng-repeat="answer in question.options" ng-click="answered($index)">{{::answer}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
